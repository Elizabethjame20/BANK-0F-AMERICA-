<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank 0f America - Login</title>
  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #00c3ff;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background: #004b8d;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
    }
    .login-container a {
      color: #aaa;
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Bank 0f America</h2>
    <input type="text" id="userId" placeholder="Online ID" />
    <input type="password" id="password" placeholder="Passcode" />
    <button onclick="login()">Sign In</button>
    <a href="#">Forgot your Passcode?</a>
  </div>

  <script>
    function login() {
      const id = document.getElementById("userId").value.trim();
      const pw = document.getElementById("password").value.trim();
      if (id === "demoUser" && pw === "Willian456") {
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect Online ID or Passcode");
      }
    }
  </script>

</body>
</html>
