<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer Successful | Bank 0f Amecans</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .success-box {
      background-color: #161b22;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 400px;
    }

    .checkmark {
      font-size: 60px;
      color: #2ecc71;
      margin-bottom: 20px;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
      color: #2ecc71;
    }

    p {
      font-size: 15px;
      color: #ccc;
    }

    .btn {
      margin-top: 30px;
      background-color: #0a84ff;
      padding: 12px 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #006ae3;
    }
  </style>
</head>
<body>
