<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer Funds - Bank 0f Amecans</title>
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #002147;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #58a6ff;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #0d1117;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #0a84ff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: #ff5555;
      text-align: center;
      margin-top: 15px;
    }
    a {
      display: block;
      text-align: center;
      color: #58a6ff;
      margin-top: 30px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>Bank 0f Amecans</header>
  <div class="container">
    <h2>Transfer Funds</h2>
    <label for="from">From Account:</label>
    <select id="from">
      <option value="checking">Checking - ****32198</option>
      <option value="savings">Savings - ****43210</option>
    </select>

    <label for="to">To Account:</label>
    <select id="to">
      <option value="savings">Savings - ****43210</option>
      <option value="checking">Checking - ****32198</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount in USD" />

    <label for="passcode">Enter Passcode:</label>
    <input type="password" id="passcode" placeholder="Enter Passcode" />

    <button onclick="submitTransfer()">Submit Transfer</button>

    <div class="error" id="errorMsg"></div>

    <a href="dashboard.html">‚Üê Back to Dashboard</a>
  </div>

  <script>
    function submitTransfer() {
      const amount = document.getElementById("amount").value;
      const passcode = document.getElementById("passcode").value;
      const errorMsg = document.getElementById("errorMsg");

      if (!amount || amount <= 0) {
        errorMsg.textContent = "Please enter a valid amount.";
        return;
      }

      if (passcode !== "Willian456") {
        errorMsg.textContent = "Incorrect passcode.";
        return;
      }

      window.location.href = "transfer-success.html";
    }
  </script>
</body>
</html>
